<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Choose Password Character Requirements</h2>
            </div>
            <form action="/action_page.php">
                <input type="checkbox" id="upperCase" name="upperCase">
                <label>Upper Case</label><br>
                <input type="checkbox" id="upperCase" name="upperCase">
                <label>Lower Case</label><br>
                <input type="checkbox" id="numbers" name="numbers">
                <label>Numbers</label><br>
                <input type="checkbox" id="specialChar" name="specialChar">
                <label>Special Characters</label><br><br>

            </form>


            <div class="card-body">

                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
